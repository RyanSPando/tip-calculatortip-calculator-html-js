<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-kVo/Eh0sv7ZdiwZK32nRsp1FrDT3sLRLx3zVpSSTI9UdO5H02LJNLBg5F1gwvKg0" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css" media="screen" title="no title">
    <title>boilerplate</title>
  </head>
  <body>

    <div class="container col-md-6 col-md-offset-3">
      <div class="center-block">
        <h1 class="text-center">Tip Calculator</h1><br>
      </div>
      <div class="form-group center-block">
        <form class="" action="index.html" method="post">
          <div class="center-block form-group">
            <input class="center-block" type="text" name="total" value="" placeholder="enter an amount...">
          </div><br>
          <div class="center-block form-group">
          <input class="btn btn-primary center-block" type="submit" name="submit" value="Calculate Tip">
          </div>
        </form>
      </div>
    </div>

    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
