<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-kVo/Eh0sv7ZdiwZK32nRsp1FrDT3sLRLx3zVpSSTI9UdO5H02LJNLBg5F1gwvKg0" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css" media="screen" title="no title">
    <title>boilerplate</title>
  </head>
  <body>

    <div class="container col-md-6 col-md-offset-3">
      <div class="center-block row">
        <h1 class="text-center">Tip Calculator</h1><br>
      </div>
      <div class="form-group center-block row">
        <form class="" action="index.html" method="post">
          <div class="center-block form-group">
            <input id="total" class="center-block" type="text" name="total" value="" placeholder="enter an amount...">
          </div>

          <div class="form-group text-center row" id="form">
            <div class="btn-group">
              <button type="button" class="btn btn-danger">How Much?</button>
              <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only"></span>
              </button>
              <ul id="dropdown" class="dropdown-menu" >
                <li><input class="btn" type="button" name="name" value="10%"></li>
                <li><input class="btn" type="button" name="name" value="15%"></li>
                <li><input class="btn" type="button" name="name" value="20%"></li>
              </ul>
            </div>
          </div>

          <div class="center-block form-group" id="submit">
            <input class="btn btn-primary center-block btn-lg" type="submit" name="submit" value="Calculate Tip">
          </div>
        </form>
      </div>
    </div>

    <div class="row text-center col-md-12 float-left" id="save">
    </div>

    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
